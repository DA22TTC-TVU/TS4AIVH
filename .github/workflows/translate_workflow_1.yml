name: Translation Workflow 1

on:
  workflow_dispatch:
    inputs:
      package_name:
        description: 'Tên gói cần dịch'
        required: true
        type: string
      batch_size:
        description: 'Số lượng KEY mỗi lần (1-5)'
        required: true
        type: choice
        options:
        - "1"
        - "2"
        - "3"
        - "4"
        - "5"
        default: "3"

jobs:
  translate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-generativeai python-dotenv
          
      - name: Run translation script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY_1 }}
        run: |
          python main.py ${{ github.event.inputs.package_name }} ${{ github.event.inputs.batch_size }}
          
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Translated ${{ github.event.inputs.package_name }} with batch size ${{ github.event.inputs.batch_size }}"
          git push 